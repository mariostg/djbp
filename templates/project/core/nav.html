<nav>
    {% if request.path != '/' %}
      <a class='btn' href="{% url 'index' %}">Home</a>
    {% endif %}
    {% if request.user.is_authenticated %}
      <a class='btn' href="{% url 'logout' %}">Logout</a>
      {% if request.path != '/site-admin/' %}
        <a class='btn' href="{% url 'site-admin' %}">Admin</a>
      {% endif %}
    {% else %}
    {% if request.path != '/login/' %}
      <a class='btn' href="{% url 'login' %}">Login</a>
      {% endif %}
    {% endif %}
  </nav>
